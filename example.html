<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link href="./dist/easyui-layout.css" rel="stylesheet" type="text/css" media="all"/>
      <link href="example.css" rel="stylesheet" type="text/css" media="all"/>

      <title>EasyUI-Layout Example</title>
    </head>
    <body>

        <div class="columns">
            <div class="rows" id="leftColumn">
                <div class="yellow row"> </div>
                <div class="left horizontal splitter"></div>
                <div class="red" id="bottomLeft"> </div>
            </div>
            <div class="left vertical splitter"></div>
            <div class="column rows">
                <div class="row columns">
                    <div class="column rows"> </div>
                    <div class="right vertical splitter"></div>
                    <div class="rows" id="rightColumn">
                        <div id="topRight"> </div>
                        <div class="right horizontal splitter"></div>
                        <div class="blue row"> </div>
                    </div>
                </div>
                <div class="main horizontal splitter"></div>
                <div id="bottomRow"> </div>
            </div>
        </div>

        <script src="./easyui.js"> </script>

        <script src="./dist/easyui-layout.js"> </script>

        <script>

          (function() {

            var Element = easyui.Element,
                SizeableElement = easyuilayout.SizeableElement,
                VerticalSplitter = easyuilayout.VerticalSplitter,
                HorizontalSplitter = easyuilayout.HorizontalSplitter;

            var ABOVE = HorizontalSplitter.situated.ABOVE,
                TO_THE_LEFT_OF = VerticalSplitter.situated.TO_THE_LEFT_OF,
                TO_THE_RIGHT_OF = VerticalSplitter.situated.TO_THE_RIGHT_OF;

            var leftColumn = new SizeableElement('#leftColumn'),
                rightColumn = new SizeableElement('#rightColumn'),
                bottomRow = new SizeableElement('#bottomRow'),
                bottomLeft = new Element('#bottomLeft');

            new VerticalSplitter('.left.vertical.splitter', TO_THE_RIGHT_OF, leftColumn);
            new VerticalSplitter('.right.vertical.splitter', TO_THE_LEFT_OF, rightColumn);
            new HorizontalSplitter('.main.horizontal.splitter', ABOVE, bottomRow, function(height) {
              bottomLeft.setHeight(height);
            });


          })();

        </script>
    </body>
</html>
